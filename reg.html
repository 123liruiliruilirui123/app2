    <div id="container">
        <div id="header">
            <a href="#" class="logo"><img src="assets/images/logo1.png"></a>

            <a href="#" class="logo1">
                <img src="assets/images/duanxin.jpg" width="18" height="18">
                <span>"注册页面" 意见反馈</span>

        <div id="section">
            <div class="form">
                <div class="login-header">
                    <p>手机注册</p>
                </div>

                    <img src="assets/images/name.png">
                    <input type="text" name="" placeholder="输入手机号码" datatype="m" errormsg="请输入手机号码">

                <div class="login-pass">
                    <img src="assets/images/pass.png">
                    <input type="text" name="" placeholder="密码" datatype="p" errormsg="密码是6位数字">
                </div>
                <div class="login-mima">
                    <img src="assets/images/name.png">
                    <input type="text" name="" placeholder="请再次输入密码" reck: "两次输入的内容不一致！">
                </div>
                <div class="login-xuan">
                    <em></em>
                    <a href="#">我要雇人办事</a>
                    <em class="bb"></em>
                    <a href="#">我要开店赚钱</a>
                </div>
                <button class="login-submit">同意协议并注册</button>
                <div class="login-footer">
                    <span>《猪八戒网服务协议》</span>
                    <span>
                         <em>已经有账号？</em>
                        <a href="login.html">登录</a>
                    </span>

        </div>

    <script src="assets/js/Validform_v5.3.2_min.js"></script>

    $(".form").Validform({
        tiptype: 3,
        datatype: {
            "m": /^13[0-9]{9}$|14[0-9]{9}|15[0-9]{9}$|18[0-9]{9}$/,
            "p": /^[0-9]{6}$/,
